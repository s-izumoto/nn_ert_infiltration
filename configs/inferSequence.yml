# ===== モデル設定 =====
model:
  name: simplified_seq2seq_lstm
  checkpoint: data/trained/sequence/best_model.pt          # 学習済みモデルの .pt / .pth
  hidden_size: 512
  num_layers: 2
  dropout: 0.0
  bidirectional: false

# ===== 実行設定 =====
runtime:
  device: auto                       # auto / cpu / cuda
  time_steps: 30                     # 入力の時系列長（初期＋計測差分など）
  output_seq_length: 29              # 予測の時系列長

# ===== データ設定 =====
data:
  # measured_path はファイルでもディレクトリでもOK
  # - file の場合：その1ファイルを処理
  # - ディレクトリの場合：pattern でマッチした *.npy をすべて処理
  measured:
    path: data/training
    pattern: "training_data34_test.npy"  # ディレクトリ時のみ有効

  # united_path は通常1ファイル（全シリーズの真値スタック）
  united:
    path: data/unitedMatrix/united_triangular_matrices_test.npy

  # 前処理フラグ
  early: true
  early_steps: 310                   # early==true のときに切り出す時間長
  choose_index: false
  index_list: [26, 37, 31, 19, 36, 28, 38, 18, 15]
  sparse_step: 10                    # 10ごとに間引き（dir処理と同様）
  use_diff: true
  use_time_context: false
  use_normalization: false
  normalization_factors: data/normalization_factors.npz
  mean_centered: true
  mean_values: data/trained/sequence/mean_values.npz       # Xmean, ymean を格納した .npz

# ===== 出力設定 =====
io:
  output_dir: data/output/sequence      # ここに結果をまとめて保存
  png_dir: data/output/sequence/pred_png
  save_png: true
  out_npy_name: pred_sequence.npy  # まとめ保存ファイル名（各 measured ごとに接頭辞が付く）
